<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN dos icones usados -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <!-- arquivos para estilizacao do html -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <!-- arquivo para js da pagina -->
    <script src="js/dashboard.js"></script>
    <script src="js/global.js"></script>
    <!-- nome e icone do documento -->
    <link rel="shortcut icon" href="assets/brain.jpg" type="image/x-icon">
    <title>Dashboard | Hardemic Solutions</title>
</head>

<body>
    <div class="box_all">

        <div class="navegation_bar">
            <div  onclick="goToDevices()" class="box_bar">
                <a>Devices</a>
                <i class="fi fi-rr-screen"></i>
            </div>
            <div  onclick="goToDash()" class="box_bar">
                <a>Dash</a>
                <i class="fi fi-rr-stats"></i>
            </div>
            <div  onclick="goToTickets()" class="box_bar">
                <a>Tickets</a>
                <i class="fi fi-rr-ticket"></i>
            </div>
            <div  onclick="goToRotinas()" class="box_bar">
                <a>Rotinas</a>
                <i class="fi fi-rr-calendar"></i>
            </div>
            <div  onclick="goToConfig()" class="box_bar">
                <a>Configurações</a>
                <i class="fi fi-rr-settings"></i>
            </div>
        </div>

        <div class="box_chart">
            <div class="header_bar">
                <div class="container_left">

                </div>
                <div class="container_right">
                    <i onclick="meuPerfil()" class="fi fi-sr-user"></i>
                    <i onclick="exit()" class="fi fi-rr-sign-out"></i>
                </div>
            </div>
            <div class="tittle_devices">
                <h1>
                    Overview Dashboard
                </h1>
            </div>
            <div class="box_dashboard">
                <div class="dash_header">
                    <h2>Total Devices: <span id="totalDevices"></span></h2>
                </div>
                <div class="dash_left">
                    <div class="box_connected">
                        <h1 id="devicesConnected">55</h1>
                        <h3>Conectados</h3>
                    </div>
                    <div class="box_problems">
                        <h1 id="devicesProblem">4</h1>
                        <h3>Problemas</h3>
                    </div>
                    <div class="box_off">
                        <h1 id="devicesOff">2</h1>
                        <h3>Desligados</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    Chart.defaults.color = 'white';
    var ctx = document.getElementsByClassName("line-chart1");
    var chartGraph = new Chart(ctx, {
        type: 'doughnut',
        data:{
            labels: [
                'Menos de 20% de disco',
                'Mais de 20% de disco'
            ],
            datasets: [{
                data: [25, 75],
                backgroundColor: [
                    '#3b83bd',
                    '#f2f2f2 '
                ],
                // hoverOffset: 4
            }]
        },
        // editando fontes do grafico
        options: {
        plugins: {
            legend: {
                labels: {
                    // This more specific font property overrides the global property
                    font: {
                        size: 26,
                        weight: 'bold',
                        lineHeigth: 2.0
                    }
                }
            }
        }
    }
    })
</script>
