<script>

  let devices = [];

  var yValue2 = [];
  var yValue3 = [];
  let labels = [];

  let counterIndex = 0;
  let counterIndex2 = 0;

  const socket = io("http://localhost:3333");

  socket.on("exibirDadosConectados", (dados) => {
    document.getElementById("connection").innerHTML = dados;
  });

  socket.on("problema", (dados) => {
    alert(dados.hostname);
  });

  socket.on("followjava", (hostname) => {
    alert(hostname + " conectado");
    devices.push({
      hostname,
      status: "conectado",
    });
    renderizarDevices();
  });

  socket.on("unfollowjava", (hostname) => {
    alert(hostname + " desconectado");
    const disconnect = devices.find(device => {
      return device.hostname === hostname
    })
    if (disconnect) {
      disconnect.status = "desconectado";
    }
    renderizarDevices();
  });

  window.onload = function () {
    pegarQuantidadeDevices();
  };

  function pegarQuantidadeDevices() {
    fetch("/dashboardRoutes/devices/" + sessionStorage.ID_EMPRESA, {
      method: "GET",
      headers: {
        "Content-Type": "application/json",
      }
    })

      .then(function (resposta) {
        if (resposta.ok) {
          resposta.json().then((json) => {
            console.log(json);
            let devices = json
            connection.innerHTML = devices.length
            console.log('esse foi o resultado: ' + devices.length);
            renderizarDevices(devices);
          });
        } else {
          console.log("Houve um erro ao tentar realizar a obtencao de dados!");
          resposta.text().then((texto) => {
            console.error(texto);
          });
        }
      })
      .catch(function (erro) {
        console.log(erro);
      });
    return false;
  }


  function renderizarDevices(devices) {
    const box_devices = document.querySelector(".box_devices");
    box_devices.innerHTML = "";

    console.log(devices);

    devices.forEach((item, indice) => {
      box_devices.innerHTML += `
                 <div class="devices">
                    <div class="dvc_left">
                        <i onclick="modalDash.open()" class="fi fi-rr-computer"></i>
                    </div>
                    <div class="dvc_right">
                        <h3>Hostname:</h3>
                        <h3>${item.hostname}</h3>
                        <h3>Sala: ${item.fk_sala}</h3>
                    </div>
                    <div class="options">
                        <i onclick="modalEdit.open()" class="fi fi-sr-pencil"></i>
                        <i onclick="deleteDevice()" class="fi fi-sr-trash"></i>
                    </div>
                </div>
            `;
    });

    box_devices.innerHTML += `
            <div class="add_devices" onclick="modalDash.open_add()">
                <div class="dvc_left">
                    <i class="fi fi-rr-computer"></i>
                </div>
                <div class="dvc_right">
                    <i class="fi fi-rr-plus"></i>
                </div>
            </div>
        `;
  }

  // type, data e options

  ////// grafico CPU

  const ctx = document.getElementsByClassName("line-chart1");

  function atualizargraficoCpu() {
    fetch("/dashboardRoutes/dadosgraph1", {
      method: "GET",
      headers: {
        "Content-Type": "application/json",
      }
    })
      .then(function (resposta) {


        if (resposta.ok) {
          // console.log(resposta);

          resposta.json().then((json) => {
            // console.log(json);
            // console.log(JSON.stringify(json));
            // yValue1.shift();
            if (labels.length >= 6) {
              labels.shift();
            }

            if (yValue1.length >= 6) {
              yValue1.shift()
            }

            labels.push(counterIndex++)
            yValue1.push(json.map(obj => obj.cpu).at(-1))
            // yValue1.push(Math.random() * 10);

            window.chart1.update();
            setTimeout(() => atualizargraficoCpu(), 2000)
          });
        } else {
          console.log("Houve um erro ao tentar realizar a obtencao de dados!");

          resposta.text().then((texto) => {
            console.error(texto);
          });
        }
      })
      .catch(function (erro) {
        console.log(erro);
      });

    return false;
  }

  function rendezarizargraficoCpu() {
    fetch("/dashboardRoutes/dadosgraph1", {
      method: "GET",
      headers: {
        "Content-Type": "application/json",
      }
    })
      .then(function (resposta) {

        if (resposta.ok) {
          console.log(resposta);

          resposta.json().then((json) => {
            // console.log(json);
            json.forEach(obj => {
              labels.push(counterIndex++);
              yValue1.push(obj.cpu);
            });
            // yValue1.push([85, 96, 98, 95]);
            // console.log(JSON.stringify(json));
            var ctx = document.getElementsByClassName("line-chart1")[0].getContext("2d");;
            window.chart1 = new Chart(ctx, {
              type: "line",
              data: {
                labels: labels,
                datasets: [
                  {
                    label: '',
                    data: yValue1,
                    borderWidth: 8,
                    tension: 0.1,
                    borderColor: "#03a062",
                    fill: true,
                    backgroundColor: "#03a062",
                    maintainAspectRatio: false,
                  },
                ],
              },
              options: {
                responsive: true,
                animation: { duration: 1000 },
                hoverMode: 'index',
                stacked: false,
                title: {
                  display: false,
                  text: ''
                },
                scales: {
                  yAxes: {
                    type: 'linear',
                    display: true,
                    position: 'left',
                    ticks: {
                      beginAtZero: true,
                      max: 100,
                      min: 0
                    }
                  }

                }

              }
            });
            setTimeout(() => atualizargraficoCpu(), 2000);
          });
        } else {
          console.log("Houve um erro ao tentar realizar a obtencao de dados!");

          resposta.text().then((texto) => {
            console.error(texto);
          });
        }
      })
      .catch(function (erro) {
        console.log(erro);
      });


  }
