<script>
  var yValue1 = [];
  var yValue2 = [];
  var yValue3 = [];
  let labels = [];
  let labels2 = [];
  let counterIndex = 0;
  let counterIndex2 = 0;
  const socket = io("http://localhost:3333");
  socket.on("exibirDadosConectados", (dados) => {
    document.getElementById("connection").innerHTML = dados;
  });
  socket.on("problema", (dados) => {
    alert(dados.hostname);
  });
  socket.on("followjava", (hostname) => {
    alert(hostname + " conectado");
    devices.push({
      hostname,
      status: "conectado",
    });
    renderizarDevices();
  });

  socket.on("unfollowjava", (hostname) => {
    alert(hostname + " desconectado");
    const disconnect = devices.find(device => {
      return device.hostname === hostname


    })
    if (disconnect) {
      disconnect.status = "desconectado";
    }
    renderizarDevices();
  });
  const devices = [
    {
      hostname: "123",
      status: "conectado",
    },
    {
      hostname: "311",
      status: "conectado",
    },
    {
      hostname: "021",
      status: "conectado",
    },
  ]

  // const devices = [];


  function renderizarDevices() {
    const box_devices = document.querySelector(".box_devices");
    box_devices.innerHTML = "";
    devices.forEach((item, indice) => {
      box_devices.innerHTML += `
                 <div class="devices" onclick="modalDash.open()">
                    <div class="dvc_left">
                        <i class="fi fi-rr-computer"></i>
                    </div>
                    <div class="dvc_right">
                        <h3>Device: ${item.hostname}</h3>
                        <div class="box_status">
                            <h3>${item.status}</h3>
                            <div class="dvc_status"></div>
                        </div>
                    </div>
                </div>
            `;
    });

    box_devices.innerHTML += `
            <div class="add_devices" onclick="modalDash.open_add()">
                <div class="dvc_left">
                    <i class="fi fi-rr-computer"></i>
                </div>
                <div class="dvc_right">
                    <i class="fi fi-rr-plus"></i>
                </div>
            </div>
        `;
  }

  window.onload = function () {
    renderizarDevices();
    rendezarizargraficoCpu();
    rendezarizargraficoRam();
  };

  // type, data e options

  ////// grafico CPU



  const ctx = document.getElementsByClassName("line-chart1");


  function atualizargraficoCpu() {
    fetch("/dashboardRoutes/dadosgraph1", {
      method: "GET",
      headers: {
        "Content-Type": "application/json",
      }
    })
      .then(function (resposta) {


        if (resposta.ok) {
          // console.log(resposta);

          resposta.json().then((json) => {
            // console.log(json);
            // console.log(JSON.stringify(json));
            // yValue1.shift();
            if (labels.length >= 6) {
              labels.shift();
            }

            if (yValue1.length >= 6) {
              yValue1.shift()
            }

            labels.push(counterIndex++)
            yValue1.push(json.map(obj => obj.cpu).at(-1))
            // yValue1.push(Math.random() * 10);

            window.chart1.update();
            setTimeout(() => atualizargraficoCpu(), 2000)
          });
        } else {
          console.log("Houve um erro ao tentar realizar a obtencao de dados!");

          resposta.text().then((texto) => {
            console.error(texto);
          });
        }
      })
      .catch(function (erro) {
        console.log(erro);
      });

    return false;
  }

  function rendezarizargraficoCpu() {
    fetch("/dashboardRoutes/dadosgraph1", {
      method: "GET",
      headers: {
        "Content-Type": "application/json",
      }
    })
      .then(function (resposta) {

        if (resposta.ok) {
          console.log(resposta);

          resposta.json().then((json) => {
            // console.log(json);
            json.forEach(obj => {
              labels.push(counterIndex++);
              yValue1.push(obj.cpu);
            });
            // yValue1.push([85, 96, 98, 95]);
            // console.log(JSON.stringify(json));
            var ctx = document.getElementsByClassName("line-chart1")[0].getContext("2d");;
            window.chart1 = new Chart(ctx, {
              type: "line",
              data: {
                labels: labels,
                datasets: [
                  {
                    label: "Desempenho CPU",
                    data: yValue1,
                    borderWidth: 6,
                    borderColor: "#7F13A1",
                    backgroundColor: "#ccc",
                    maintainAspectRatio: false,
                  },
                ],
              },
              options: {
                responsive: true,
                animation: { duration: 1000 },
                hoverMode: 'index',
                stacked: false,
                title: {
                  display: false,
                  text: ''
                },
                scales: {
                  yAxes: {
                    type: 'linear',
                    display: true,
                    position: 'left',
                    ticks: {
                      beginAtZero: true,
                      max: 100,
                      min: 0
                    }
                  }

                }

              }
            });
            setTimeout(() => atualizargraficoCpu(), 2000);
          });
        } else {
          console.log("Houve um erro ao tentar realizar a obtencao de dados!");

          resposta.text().then((texto) => {
            console.error(texto);
          });
        }
      })
      .catch(function (erro) {
        console.log(erro);
      });


  }

  rendezarizargraficoCpu()

          console.log(resposta);

          resposta.json().then((json) => {
            console.log(json);


            yValue3.push(json[0].ramDisponivel, json[0].ram);

            // yValue1.push([85, 96, 98, 95]);
            // console.log(JSON.stringify(json));
            var ctx2 = document.getElementsByClassName("line-chart2")[0].getContext("2d");
            window.chart2 = new Chart(ctx2, {
              type: "pie",
              data: {
                labels: ["disponivel", "usado"],
                datasets: [
                  {
                    label: "Desempenho disco",

              options: {

                      // This more specific font property overrides the global property

            setTimeout(() => atualizargraficoDisco(), 2000);

        } else {

          resposta.text().then((texto) => {
            console.error(texto);

        }

        console.log(erro);

  rendezarizargraficoRam()

        } else {
