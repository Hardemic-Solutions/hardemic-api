  const socket = io("http://localhost:3333");
  socket.on("exibirDadosConectados", (dados) => {
    document.getElementById("connection").innerHTML = dados;
  });
  socket.on("problema", (dados) => {
    alert(dados.hostname);
  });
  socket.on("followjava", (hostname) => {
    alert(hostname + " conectado");
    devices.push({
      hostname,
      status: "conectado",
    });
    renderizarDevices();
  });

  socket.on("unfollowjava", (hostname) => {
    alert(hostname + " desconectado");
    const disconnect = devices.find(device => {
      return device.hostname === hostname


    })
    if (disconnect) {
      disconnect.status = "desconectado";
    }
    renderizarDevices();
  });
  const devices = [
    {
      hostname: "123",
      status: "conectado",

      hostname: "021",

  function renderizarDevices() {
    const box_devices = document.querySelector(".box_devices");
    box_devices.innerHTML = "";
    devices.forEach((item, indice) => {
      box_devices.innerHTML += `
                 <div class="devices" onclick="modalDash.open()">
                    <div class="dvc_left">
                        <i class="fi fi-rr-computer"></i>
                    </div>
                    <div class="dvc_right">
                        <h3>Device: ${item.hostname}</h3>
                        <div class="box_status">
                            <h3>${item.status}</h3>
                            <div class="dvc_status"></div>
                        </div>
                    </div>
                </div>
            `;
    });

    box_devices.innerHTML += `
            <div class="add_devices" onclick="modalDash.open_add()">
                <div class="dvc_left">
                    <i class="fi fi-rr-computer"></i>
                </div>
                <div class="dvc_right">
                    <i class="fi fi-rr-plus"></i>
                </div>
            </div>
        `;
  }

  window.onload = function () {
    renderizarDevices();
    rendezarizargraficoCpu();

  ////// grafico CPU

  function atualizargraficoCpu() {
    fetch("/usuarios/dadosgraph1", {
      method: "GET",
      headers: {
        "Content-Type": "application/json",
      }
    })
      .then(function (resposta) {
        console.log("ESTOU NO THEN DO entrar()!");

        if (resposta.ok) {
          console.log(resposta);

          resposta.json().then((json) => {
            console.log(json);
            console.log(JSON.stringify(json));
            yValue1.shift();
            yValue1.push(json.map(obj => obj.cpu).slice(-1));
            
            window.chart1.update();
            setTimeout(() => atualizargraficoCpu(), 2000)
          });
        } else {
          console.log("Houve um erro ao tentar realizar a obtencao de dados!");

          resposta.text().then((texto) => {
            console.error(texto);
          });
        }
      })
      .catch(function (erro) {
        console.log(erro);
      });

    return false;
  }

  function rendezarizargraficoCpu() {
    fetch("/usuarios/dadosgraph1", {
      method: "GET",
      headers: {
        "Content-Type": "application/json",
      }
    })
      .then(function (resposta) {
        console.log("ESTOU NO THEN DO entrar()!");

        if (resposta.ok) {
          console.log(resposta);

          resposta.json().then((json) => {
            console.log(json);
            yValue1.push(json.map(obj => obj.cpu));
            console.log(JSON.stringify(json));
            var ctx = document.getElementsByClassName("line-chart1");
            window.chart1 = new Chart(ctx, {
              type: "line",
              data: {
                labels: [],
                datasets: [
                  {
                    label: "Desempenho CPU",
                    data: [96,98,55,92],
                    borderWidth: 6,
                    borderColor: "#7F13A1",
                    backgroundColor: "#7F13A1",
                    responsive: true,
                    maintainAspectRatio: false,
                  },
                ],
              },
            });
             setTimeout(() => atualizargraficoCpu(), 2000);
          });
        } else {
          console.log("Houve um erro ao tentar realizar a obtencao de dados!");

          resposta.text().then((texto) => {
            console.error(texto);
          });
        }
      })
      .catch(function (erro) {
        console.log(erro);
      });

  }
