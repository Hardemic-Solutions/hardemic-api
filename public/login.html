<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" href="./assets/brain.jpg" type="image/x-icon">
</head>

<body>

    <header>
        <div class="left">
            <div class="name">
                <span>
                    Hardemic Solutions
                    <img height="36px" src="./assets/brain.jpg" alt="Logo">
                </span>
            </div>
        </div>
        <div class="right">
            <!-- &nbsp; -->
            <button><a href="index.html">Voltar</a></button>
        </div>
    </header>

    <div class="banner">
        <div class="login">

            <div class="titulo">
                Login
            </div>

            <div class="ipts">

                <div class="iptLogin">
                    E-mail:
                    <br>
                    <input type="text" id="iptEmail" placeholder="E-mail">
                </div>

                <div class="iptLogin">
                    Senha:
                    <br>
                    <input type="password" id="iptSenha" placeholder="Senha">
                </div>

            </div>

            <button class="entrar" onclick="entrar()">Entrar</button>

            <div class="cadastro">
                Não possui conta? <a href="cadastro.html">Cadastre-se!</a>
            </div>

        </div>
    </div>

    <footer>
        <h2>Todos os direitos reservados ©</h2>
    </footer>

</body>
<script src="js/login.js"></script>
</html>
